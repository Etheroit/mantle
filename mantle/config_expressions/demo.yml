environments:
  - label: dev
    variables:
      playability: private
  - label: prod
    variables:
      playability: public
---
target:
  experience:
    configuration:
      playability: "${ playability }"
    places:
      start:
        configuration:
          name: 'My Game${ environmentLabel != "prod" ? (" [" + environmentLabel.upper() + "]") : "" }'
