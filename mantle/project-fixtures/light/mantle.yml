environments:
  - label: staging
    branches: [dev, dev/*]
    variables:
      - name: playability
        value: private
  - label: production
    branches: [main]
    variables:
      - name: playability
        value: public
      - name: owner
        value:
          group: 123456

state:
  remote:
    region: us-west-2
    bucket: mantle-states
    key: project-fixtures/light
---
target:
  experience:
    configuration:
      playability: "{vars.playability}"
    places:
      start:
        file: place.rbxl
        configuration:
          name: "[{env.label}] Lightweight Mantle Test"
          serverFill:
            reservedSlots: 4
